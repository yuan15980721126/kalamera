<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no"/>
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>找回密码</title>
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../css/nctouch_member.css">
<link rel="stylesheet" type="text/css" href="../../css/My_css.css" />


</head>
<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l"><a href="../../index.html"><i class="home"></i></a></div>
    <div class="header-title">
      <h1>找回密码</h1>
    </div>
    <div class="header-r" id="top_right"> <a id="header-nav" href="login.html" class="text">登录</a> </div>
  </div>
</header>
<div class="nctouch-main-layout fixed-Width" id="find_pass">
	<div id="tab_head">
		<div>
				<a href="Efind_password.html">
				<span class="mod_style Ncur">
						<i class="yx_img Ncur"></i>邮箱找回
				</span>
				</a>
		</div>
		<div>
				<a href="find_password.html">
					<span class="mod_style">
					<i class="sj_img"></i>手机找回
				</span>
				</a>
		</div>  		
  	</div>
  <div class="nctouch-inp-con">
    <form action="" method ="">
      <ul class="form-box">
        <li class="form-item">
          <h4>邮&nbsp;&nbsp;箱</h4>
          <div class="input-box">
            <input type="text" placeholder="Please enter your mailbox号" class="inp" name="email" id="email" oninput="writeClear($(this));" autocomplete="off"/>
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4>验&nbsp;证&nbsp;码</h4>
          <div class="input-box">
            <input type="text" id="captcha" name="captcha" maxlength="4" size="10" class="inp" autocomplete="off" placeholder="输入图形验证码" oninput="writeClear($(this));"/>
            <span class="input-del code"></span> <a href="javascript:void(0)" id="refreshcode" class="code-img"><img border="0" id="codeimage" name="codeimage"></a>
            <input type="hidden" id="codekey" name="codekey" value="">
            <input type="hidden" id="shuffle" name="shuffle" value="">
          </div>
        </li>
      </ul>
      <div class="error-tips"></div>
      <div class="form-btn ok"><a href="javascript:void(0);" class="btn" id="find_password_btn">获取验证码</a></div>
      <input type="hidden" id="email_info" name="email_info" value="">
      <div class="form-notes">请输入你的邮箱号码。</div>
    </form>
  </div>
  <input type="hidden" name="referurl">
</div>
<footer id="footer" class="bottom"></footer>
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script>
<script type="text/javascript" src="../../js/tmpl/efind_password.js"></script> 
<script type="text/javascript" src="../../js/tmpl/footer.js"></script> 
</body>
</html>
