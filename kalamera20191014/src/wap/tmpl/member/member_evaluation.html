<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>评价订单</title>
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../css/nctouch_member.css">
<link rel="stylesheet" type="text/css" href="../../css/My_css.css" />


</head>
<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>评价订单</h1>
    </div>
  </div>
</header>
<div id="my_return">
<div class="nctouch-main-layout my_eval" id="member-evaluation-div"> </div>
	
</div>
<footer id="footer" class="posr"></footer>
<script type="text/html" id="member-evaluation-script">
<%if(order_goods.length > 0){%>
	<form>
	<ul class="nctouch-evaluation-goods">
		<%for(var i=0; i<order_goods.length; i++){%>
		<li>
			<div class="evaluation-info">
				<div class="goods-pic">
					<img src="<%=order_goods[i].goods_image_url%>"/>
				</div>
				<dl class="goods-info">
					<dt class="goods-name"><%=order_goods[i].goods_name%></dt>
				</dl>
			</div>
			<div class="evaluation-inp-block">
				<div class="eval_head">
							心得 :
				</div>
				<textarea class="textarea" name="goods[<%=order_goods[i].rec_id%>][comment]" placeholder="商品满意吗？来分享您的使用感受吧。"></textarea>
			</div>
			<div class="evaluation-upload-block upload-item">
				<h4>晒图：<span>每张图片大小不超过5M，支持JPG、PNG格式，最多上传5张</span></h4>
				<div class="nctouch-upload">
					<a href="javascript:void(0);">
						<span><input type="file" hidefocus="true" size="1" class="input-file" name="file" id=""></span>
						<p><i class="icon-upload"></i></p>
              		</a>
					<input type="hidden" name="goods[<%=order_goods[i].rec_id%>][evaluate_image][0]" value="" />
				</div>
				<div class="nctouch-upload">
					<a href="javascript:void(0);">
						<span><input type="file" hidefocus="true" size="1" class="input-file" name="file" id=""></span>
						<p><i class="icon-upload"></i></p>
              		</a>
					<input type="hidden" name="goods[<%=order_goods[i].rec_id%>][evaluate_image][1]" value="" />
				</div>
				<div class="nctouch-upload">
					<a href="javascript:void(0);">
						<span><input type="file" hidefocus="true" size="1" class="input-file" name="file" id=""></span>
						<p><i class="icon-upload"></i></p>
              		</a>
					<input type="hidden" name="goods[<%=order_goods[i].rec_id%>][evaluate_image][2]" value="" />
				</div>
				<div class="nctouch-upload">
					<a href="javascript:void(0);">
						<span><input type="file" hidefocus="true" size="1" class="input-file" name="file" id=""></span>
						<p><i class="icon-upload"></i></p>
              		</a>
					<input type="hidden" name="goods[<%=order_goods[i].rec_id%>][evaluate_image][3]" value="" />
				</div>
				<div class="nctouch-upload">
					<a href="javascript:void(0);">
						<span><input type="file" hidefocus="true" size="1" class="input-file" name="file" id=""></span>
						<p><i class="icon-upload"></i></p>
              		</a>
					<input type="hidden" name="goods[<%=order_goods[i].rec_id%>][evaluate_image][4]" value="" />
				</div>
			</div>
		</li>
		<li id="eval">
			<div class="goods-rate">商品评分
						<span class="star-level">
							<i class="star-level-solid"></i>
							<i class="star-level-solid"></i>
							<i class="star-level-solid"></i>
							<i class="star-level-solid"></i>
							<i class="star-level-solid"></i>
						</span>
						<input type="hidden" name="goods[<%=order_goods[i].rec_id%>][score]" value="5" />
					</div>
		</li>
		
		<%}%>
	</ul>
	<a class="btn-l mt5 mb5">提交评价</a>
	<form>
<%}%>
</script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script> 
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/tmpl/member_evaluation.js"></script> 
<script type="text/javascript" src="../../js/tmpl/footer.js"></script>
</body>
</html>
