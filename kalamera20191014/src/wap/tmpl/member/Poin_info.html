<script type="text/html" id="inquiry_list">
						<!--商品信息-->
		<div id="Zgoods_info">
			<!--轮播图-->
			<div id="goods_swiper">
					<div class="swiper-container">
        <div class="swiper-wrapper">
        
        	
            <div class="swiper-slide">
            		<img src="<%=prodinfo.pgoods_image%>" />
            </div>
            
        </div>
    	 <div class="swiper-pagination"></div>
    </div>
				
				
			</div>
			
			
			<div id="Zgoods_des">
					<div>
						<%=prodinfo.pgoods_name%>
					</div>
					<div class="zgd_ji">
						积分：<span><%=prodinfo.pgoods_points%></span>
					</div>
					<div class="zgd_pir">
						价格：<del>&yen;<%=prodinfo.pgoods_price%></del>
					</div>
					<input type="hidden" id="storagenum" value="<%=prodinfo.pgoods_storage%>"/>
          			<%if(prodinfo.pgoods_limitmgrade > 0){%>
					<div class="zgd_ji">
						<%if(prodinfo.pgoods_limitmgrade == 1){%>
							所需等级：<span>黄金会员</span>
						<%}else if(prodinfo.pgoods_limitmgrade == 2){%>
							所需等级：<span>白金会员</span>
						<%}else if(prodinfo.pgoods_limitmgrade == 3){%>
							所需等级：<span>钻石会员</span>
						<%}%>
					</div>
					<%}%>
					<%if(prodinfo.pgoods_starttime && prodinfo.pgoods_endtime){%>
						<div class="zgd_pir">

							
								兑换时间：<span><%=prodinfo.pgoods_starttime%>至<%=prodinfo.pgoods_endtime%></span>
							
							
						</div>
					<%}%>
					<div class="zgd_ji">
						<span>一旦兑换，积分会立即扣除并不再退回</span>
					</div>

			
					
			</div>
			
			
			<div id="Zgoods_range">
				<div id="_number">
					<div>数量</div>
					<div>
						<div id="De_down">-</div>
						<div id="De_html">1</div>
						<div id="De_add">+</div>
					</div>
				</div>
			</div>
			
			
			<div id="Poin_b">
				<div>商品详情</div>
				<div id="body_img">
				
					
				</div>
				
			</div>
		</div>
		
		<%if(prodinfo.pgoods_islimit == 1){%>
		<input type="hidden" id="limitnum" value="<%=prodinfo.pgoods_limitnum%>"/>
		<%}%>
		<div class="error-tips"></div>
		<input type="button"  id="once_dui" value="立即兑换">








</script>
