<div id="my_info">
	<form action="" method="post" id="formpost">
	<div class="info_li" id="head_img">
		<a href="javascript:;">
		<div>头像</div>
		<div id="img_tx">
			
		</div>
		</a>
	</div>
	
	<div class="info_li all_li  info_input" >
		<div>昵称：</div>
		<div>
			<input type="text" name="member_truename" id="member_truename" />
		</div>
		
	</div>
	<div class="info_li all_li  info_input" >
		<div>生日：</div>
		<div>
			
			<input id="demo1" type="text" readonly="" placeholder="" data-lcalendar="2016-05-11,2016-05-11" />
			
			<input type="hidden" name="birthday" id="birthday" >
		</div>
		
	</div>

	<div class="info_li" id="se_di">
		 <div class="form-item">
                <h4 id="diqu">地区选择:</h4>

                 <input type="text" class="inp diquxuanz" name="area_info1" id="area_info" autocomplete="off" onchange="btn_check($('form'));" readonly/>
                 <input type="hidden" name="provinceid" id="provinceid" >
                 <input type="hidden" name="region" id="region" >
              </div>
		
	</div> 
	
	<!-- <div class="info_li all_li " >
		<div>所在地 :</div>
		<div>
			<input type="text" placeholder="请输入详细地址" name="area_info" id="area_info"/>
		</div>
		
	</div> -->
	
	
	<div class="info_li all_li " >
		<div>邮政编码 :</div>
		<div>
			<input type="text" placeholder="例如：528400" name="member_zipcode" id="member_zipcode"/>
		</div>
		
	</div>
	
	<div class="info_li all_li ">
		<div>性别 :</div>
		<div>
		<select name="member_sex" id="member_sex">
			<option value ="0" selected="selected">请选择</option>
		  	<option value ="1">男</option>
		  	<option value ="2">女</option>
		  	<option value="3">保密</option>
		</select>
		</div>
		
	</div>
	
	
	<div class="info_li all_li  info_input" >
		<div>邮箱：</div>
		<div>
			<input type="text" value=""  name="member_email" id="member_email"/>
		</div>
		
	</div>
	<div class="info_li all_li  info_input" >
		<div>手机号码：</div>
		<div>
			<input type="text" value=""  name="member_mobile" id="member_mobile"/>
		</div>
		
	</div>
	
		<div id="save_info">
		<div class="error-tips"></div>
			<input type="button"  value="保存" id="submit"/>
		</div>
	
	</form>
