<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no"/>
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>设置登录密码</title>
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../css/nctouch_member.css">
<link rel="stylesheet" type="text/css" href="../../css/User_center.css" />


</head>
<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>设置登录密码</h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="login.html" class="text">登录</a> </div>
  </div>
</header>

<div class="nctouch-main-layout fixed-Width" id="My_login">
	<div id="poh_top">
		手机号码：<span>15000000000</span>
	</div>
	
	
	
	
	
  <div class="nctouch-inp-con zc_h" id="set_pw">
    <form action="" method ="">
      <ul class="form-box lo_f">
      	 <li class="form-item" id="ph_code">
          <h4 id="phone_yan">手机验证码</h4>
          <div class="input-box">
            <input type="text" placeholder="请输入手机验证码" class="inp"/>
            <span class="input-del"></span></div>
            <div class="get_code">获取验证码</div>
            
        </li>
      	
        <li class="form-item">
          <h4>设置密码</h4>
          <div class="input-box">
            <input type="text" placeholder="建议至少使用两种字符组合" class="inp" name="password" id="password" oninput="writeClear($(this));"/>
            <span class="input-del"></span></div>
        </li>
         <li class="form-item">
          <h4>确认密码</h4>
          <div class="input-box">
            <input type="text" placeholder="请再次输入密码" class="inp" name="password" />
            <span class="input-del"></span></div>
        </li>
      </ul>
      <div class="error-tips"></div>
      <div class="form-btn"><a href="javascript: void(0);" class="btn" id="completebtn">完成</a></div>
    </form>
  </div>
  <input type="hidden" name="referurl">
</div>


<footer id="footer" class="bottom"></footer>
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/tmpl/footer.js"></script> 
</body>
</html>
