<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>领取代金券</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../css/nctouch_member.css">
<link rel="stylesheet" type="text/css" href="../../css/My_css.css" />
<style type="text/css">
    .nctouch-tickets .ticket-item.invalid{
        display: block;
    }
    .nctouch-tickets .ticket-item.invalid .grey{
        height: 5.46rem;

        width: 37.8%;
    }
</style>
</head>
<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l"><a href="member.html"><i class="back"></i></a></div>
    <div class="header-tab"> <a href="voucher_list.html">我的代金券</a> <a href="javascript:void(0);" class="cur">领取代金券</a> </div>
    <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup></sup></a> </div>
  </div>
  <div class="nctouch-nav-layout">
    <div class="nctouch-nav-menu"> <span class="arrow"></span>
      <ul>
        <li><a href="../../index.html"><i class="home"></i>首页</a></li>
        <li><a href="../search.html"><i class="search"></i>搜索</a></li>
        <li><a href="../product_first_categroy.html"><i class="categroy"></i>分类</a></li>
        <li><a href="javascript:void(0);"><i class="message"></i>消息<sup></sup></a></li>
        <li><a href="../cart_list.html"><i class="cart"></i>购物车<sup></sup></a></li>
        <li><a href="../member/member.html"><i class="member"></i>我的商城</a></li>
      </ul>
    </div>
  </div>
</header>
<div class="nctouch-main-layout" id="get_vou">
  <div class="nctouch-asset-info">
    <div class="container voucher"> <i class="icon"></i>
      <dl class="rule" style="text-align:left;">
        <dd style="font-size: 0.8rem; margin-bottom:10px;">1.请输入已获得的优惠券卡密领取优惠券</dd>
        <dd style="font-size: 0.8rem;">2.或者直接领取下面的优惠券</dd>
      </dl>
    </div>
  </div>
  
  <div class="nctouch-inp-con">
    <form action="" method ="">
      <ul class="form-box">
        <li class="form-item">
          <h4>代金券卡密</h4>
          <div class="input-box">
            <input type="text" id="pwd_code" name="pwd_code" class="inp" maxlength="20" placeholder="请输入20位店铺代金券卡密号" oninput="writeClear($(this));" onfocus="writeClear($(this));"/>
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4>验&nbsp;证&nbsp;码</h4>
          <div class="input-box">
            <input type="text" id="captcha" name="captcha" maxlength="4" size="10" class="inp" autocomplete="off" placeholder="输入4位验证码" oninput="writeClear($(this));"/>
            <span class="input-del code"></span><a href="javascript:void(0)" id="refreshcode" class="code-img"><img border="0" id="codeimage" name="codeimage"></a>
            <input type="hidden" id="codekey" name="codekey" value="">
            <input type="hidden" id="shuffle" name="shuffle" value="">
          </div>
        </li>
      </ul>
      <div class="error-tips"></div>
      <div class="form-btn"><a href="javascript:void(0);" class="btn" id="saveform">确认提交</a></div>
    </form>
  </div>
  <div class="nctouch-voucher-list">
    <ul class="nctouch-tickets" id="voucher-list">
    </ul>
  </div>
</div>
<div class="fix-block-r"> <a href="javascript:void(0);" class="gotop-btn gotop hide" id="goTopBtn"><i></i></a> </div>
<footer id="footer" class="bottom"></footer>

<script type="text/html" id="voucher-list-tmpl">
<% if (voucher_list && voucher_list.length > 0) { %>
<% for (var k in voucher_list) { var v = voucher_list[k]; %>
    <li class="ticket-item <% if (v.voucher_state == 0) { %>normal<% }else{ %>invalid<%}%>">
        
        
        <div class="juan_info">
            <div class="border-left"></div>
        <div class="block-center">
            <div class="ticket-info <% if (v.voucher_state == 1) { %>normal grey<% }%>">
                <div class="bg-ico"></div>
                <% if (v.voucher_state==1) { %>
                <div class="watermark ylq"></div>
                <% } %>
                <dl>
                <dt>￥<span><%= v.voucher_t_price %></span></dt>
                <dd><% if (v.voucher_t_limit) { %>满<%= v.voucher_t_limit %>使用<% } %></dd>
                </dl>
            </div>
            <div class="store-info">
                <dl>
                    <dt><%= v.voucher_t_title %></dt>
                    <dd><span>有效期：<%= v.voucher_t_end_date_text %></span> 
                        <% if (v.voucher_state == 1) { %>
                            <a href="../product_list.html?keyword=" class="getvoucherbtn" data-gid="<%= v.voucher_t_id %>">立即使用
                            </a>
                        <% }else{ %>
                            <a href="javascript:void(0);" class="getvoucherbtn" data-gid="<%= v.voucher_t_id %>" onclick="getFreeVoucher(<%= v.voucher_t_id %>)">确认领取
                            </a>
                        <%}%>


                        
                        
                    
                    </dd>
                </dl>
                <div class="juan_bot">
                    详细信息
                </div>
            </div>
        </div>
        </div>
        
        <div class="bottmo_info">
            单笔订单实际支付<%= v.voucher_t_limit %>元即可使用
        </div>
    </li>
<% } %>
<li class="loading"><div class="spinner"><i></i></div>数据读取中</li>
<% } else { %>
    <div class="nctouch-norecord voucher">
        <div class="norecord-ico"><i></i></div>
        <dl>
            <dt>暂无优惠券</dt>
            <dd>优惠券可享受商品折扣</dd>
        </dl>
    </div>
<% } %>
</script> 

<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/ncscroll-load.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/tmpl/voucher_pwex.js"></script> 
<script type="text/javascript" src="../../js/tmpl/footer.js"></script>
</body>
</html>
