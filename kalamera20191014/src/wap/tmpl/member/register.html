  </div>
</header>
<div class="nctouch-main-layout fixed-Width" id="reg">
	
	<div id="tab_head">
		<div>
				<a href="P_register.html">
					<span class="mod_style ">
					<i class="sj_img  "></i>快速注册
				</span>
				</a>
		</div>  
		<div>
				<a href="register.html">
					<span class="mod_style curr Ncur">
						<i class="yx_img Ncur"></i>普通注册
				</span>
				</a>

  <!-- <div class="nctouch-single-nav mb5 register-tab" style="display: none;">
    <ul>
      <li class="selected"><a href="javascript: void(0);"><i class="reg"></i>普通注册</a></li>

  <div class="nctouch-inp-con">
    <form action="" method ="">
      <ul class="form-box" id="ptreg">
        <li class="form-item">
          <h4>用户名</h4>
          <div class="input-box">
            <input type="text" placeholder="您的账号名和登录名" class="inp" name="username" id="username" oninput="writeClear($(this));"/>
            <span class="input-del"></span></div>
        </li>
        <li class="form-item">
          <h4>设置密码</h4>
          <div class="input-box">
            <input type="password" placeholder="建议至少使用两种字符组合" class="inp" name="pwd" id="userpwd" oninput="writeClear($(this));"/>
            <span class="input-del"></span></div>
        </li>
        <li class="form-item">
          <h4>确认密码</h4>
          <div class="input-box">
            <input type="password" placeholder="请再次输入密码" class="inp" name="password_confirm" id="password_confirm" oninput="writeClear($(this));"/>
            <span class="input-del"></span></div>
        </li>
        <li class="form-item">
          <h4>邮箱</h4>
          <div class="input-box">
            <input type="text" placeholder="例如abc@kenfor.com" class="inp" name="email" id="email" oninput="writeClear($(this));"/>
            <span class="input-del"></span></div>
        </li>
          <li class="form-item">
          <h4>手机号码</h4>
          <div class="input-box">
            <input type="text" placeholder="建议使用常用手机" class="inp" name="mobile" id="mobile" oninput="writeClear($(this));"/>
            <span class="input-del"></span></div>
        </li>
          <li class="form-item">
          <h4>验证码</h4>
          <div class="input-box" id="yan_code">
            <input type="text" placeholder="请输入验证码" class="inp" name="captcha"  id="captcha" oninput="writeClear($(this));"/>
            <span class="input-del"></span></div>
            <div id="code_im">
            <a href="javascript:void(0)" id="refreshcode" class="code-img"><img border="0" id="codeimage" name="codeimage"></a>
            <input type="hidden" id="codekey" name="codekey" value="">
            <input type="hidden" id="shuffle" name="shuffle" value="">
           </div>
        </li>
      </ul>
      
      
      <div class="remember-form">
        <input id="checkbox" name="agree" type="checkbox" checked="" class="checkbox" value="1">
        <label for="checkbox">同意</label>
        <a class="reg-cms" href="document.html" target="_blank">用户注册协议</a> </div>
      <div class="error-tips"></div>
      <div class="form-btn ok"><a href="javascript:void(0);" class="btn" id="registerbtn">注册</a></div>
    </form>
    <input type="hidden" name="referurl">
  </div>
</div>
