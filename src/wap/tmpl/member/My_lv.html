<div id="My_lv">
</div>

<script type="text/html" id="level">
	<div id="li_top">
		<div>当前级别：<span><%=data.level_desc %>
			</span>(当前经验值：<em><%=data.member_exppoints%></em>经验)</div>



		<% if (data.less_exppoints > 0){%>
			<div>下一级别：<span>
			<% if(data.upgrade_name == 'V1'){%>
				铜卡会员
			<%}else if(data.upgrade_name=='V2'){%>
				银卡会员
			<%} if(data.upgrade_name == 'V3'){%>
				金卡会员
			<%}%>
			</span>(还需要<em><%=data.less_exppoints%></em>经验值)</div>
                        
        <%}else{%>
        	<div>已达到最高会员级别，继续加油保持这份荣誉哦！</div>
        <%}%>
		
		
	</div>
	
	
	<div id="lv_title">会员等级表</div>
	
	<ul id="dj_biao">
		<% for (var k in grade) { var v = grade[k]; %>
			<li>
			<div><%=v.level_desc %></div>
			<div>折扣价百分比：<%=v.orderdiscount %>%</div>
			<div>需要经验值：<%=v.exppoints %></div>
		</li>
		<%}%>
	</ul>

	<div id="vip_tip">
		<div id="tip_head">会员等级说明：</div>
		<div>当会员完成整个订单订购流程时，会员将会获得所订购商品的经验值</div>
		<div>各等级的会员会享受到会员等级对应的折扣价</div>
		<div>会员在登陆的状态下才能享受会员等级折扣优惠</div>
		
	</div>
	
</script>
